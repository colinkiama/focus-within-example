<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Static Template</title>
  </head>
  <body>
    <form>
      <div class="field">
        <label for="nameInput">
          <span class="label-content">Name:</span>
        </label>
        <br>
      
      <input
        id="nameInput"
        name="name"
        type="text"
        autocomplete="name"
        placeholder="Enter your name"
      />
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M20.6982 13.296L13.2962 20.698C12.5802 21.414 11.4192 21.414 10.7032 20.698L3.30116 13.296C2.58516 12.58 2.58516 11.419 3.30116 10.703L10.7032 3.30104C11.4192 2.58504 12.5802 2.58504 13.2962 3.30104L20.6982 10.703C21.4142 11.42 21.4142 12.58 20.6982 13.296Z"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </form>
  </body>
</html>
